name: Update Telegram RSS

on:
  schedule:
    - cron: "*/15 * * * *"  # run every 15 minutes
  workflow_dispatch:        # allow manual triggers

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          # If you plan to commit back to the same repository/branch:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create GCP credentials file
        # (assuming you have a secret named GCP_SERVICE_ACCOUNT_JSON containing raw or base64-encoded JSON)
        run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}" > gcp_credentials.json

      - name: Run script
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_STRING_SESSION: ${{ secrets.TELEGRAM_STRING_SESSION }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_credentials.json
          GCS_BUCKET_NAME: "telegram-media-storage"
        run: |
          python main.py

      # (Optional) If you want to commit the updated 'rss.xml' to gh-pages:
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit rss.xml
        run: |
          git add rss.xml
          git commit -m "Update RSS feed"
        continue-on-error: true  # won't fail if there's no change

      - name: Push to gh-pages
        run: git push origin HEAD:gh-pages
        env:
          # Use a PAT or configure GITHUB_TOKEN with write permission
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
