name: Update RSS

on:
  workflow_dispatch:  # or push, schedule, etc.

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 1) Write the secret to a local JSON file:
      - name: Create GCP credentials file
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}" > gcp_credentials.json

      # 2) Install the necessary dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 3) Run your Python script, pointing GOOGLE_APPLICATION_CREDENTIALS to the file
      - name: Run Python script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_credentials.json
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_STRING_SESSION: ${{ secrets.TELEGRAM_STRING_SESSION }}
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
        run: |
          python your_script.py

      # (Optional) remove the credentials file afterward
      - name: Clean up credentials
        if: always()
        run: rm -f gcp_credentials.json
