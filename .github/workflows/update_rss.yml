name: Update RSS

on:
  schedule:
    - cron: "*/15 * * * *"   # Run every 15 minutes
  workflow_dispatch:         # Allow manual run if needed

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # We'll handle commit manually below

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Write GCP credentials file
        # "GCP_SERVICE_ACCOUNT_JSON" is a GitHub secret containing your raw or base64 JSON
        run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}" > gcp_credentials.json

      - name: Run script
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_STRING_SESSION: ${{ secrets.TELEGRAM_STRING_SESSION }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_credentials.json
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
        run: python main.py

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit rss.xml
        # This commits the new/updated rss.xml to gh-pages so GitHub Pages can serve it
        run: |
          git add rss.xml
          git commit -m "Auto-update RSS" || echo "No changes to commit"
          git push origin HEAD:gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
